<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Reservas</h2>
    <button class="btn btn-primary btn-lg" (click)="irANuevaReserva()">
      <i class="bi bi-plus me-2"></i> Nueva Reserva
    </button>
  </div>

  <div *ngIf="!mostrarConfirmacion">
    <app-form-reserva (reservaEnviada)="onReservaEnviada($event)"></app-form-reserva>
  </div>

  <div *ngIf="mostrarConfirmacion">
    <app-mi-reserva [reserva]="datosReserva" (volver)="volverAlFormulario()"></app-mi-reserva>
  </div>
</div>
